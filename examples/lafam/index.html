<html>

<head>
    <style>
        body,
        html {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
        }

        .main-section {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
        }

        .main-section.all-line .canvas-block,
        .main-section.all-line .record_block {
            flex: 0 0 50%;
            max-width: 50%;
        }

        .canvas-block {
            margin: 20px
        }

        .canvas-block #rendered_canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #aaa;
        }

        .record-block {
            margin: 20px;
        }

        .record-block button {
            margin: 10px 0;
        }

        #prediction-list {
            display: flex;
            flex-flow: column;
        }

        #prediction-list label {
            margin: 5px 0;
        }

        @media (max-width: 767px) {
            .main-section {
                flex-direction: column;
            }

            .canvas-block,
            .record_block {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LaFAM Live Demo</title>
</head>

<body data-new-gr-c-s-check-loaded="14.1155.0" data-gr-ext-installed="">

    <section class="main-section all-line">
        <div class="canvas-block">
            <canvas id="rendered_canvas" width="1024" height="1024">
            </canvas>
        </div>
        <div class="record-block">
            <div style="display: flex;">
                <button id="startButton" onclick="toggleVideo(this)" disabled>Initializing...</button>
                <button id="switchCameraButton" style="display: none;">Switch</button>
            </div>

            <div id="prediction-list">
                <!-- The prediction list goes here -->
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
